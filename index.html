<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Todo-ro</title>
</head>

<body>
  <header class="container-fluid ">
    <div class="row justify-content-between">
      <div class="col-6">
        <div class="m-2">
          <p>Tri Le</p>
          <p>-Damn son...</p>
        </div>
      </div>
      <div class=" col-1 text-end mt-5 me-5 p-1">
        <div class="glass text-center rounded">
          <h5>68F</h5>
          <p>Cloudy</p>
          <i class="mdi mdi-cloud"></i>
        </div>
      </div>
    </div>
  </header>


  <main class="container-fluid ">
    <div class="row time" id="details">
      <div class="col-6 m-auto ">
        <h1 class="text-center">11:22am</h1>
      </div>
    </div>

    <div class="row" id="todo-list">
      <!-- SECTION this be where the todo template starts -->
      <div class="col-4 todo-list">
        <div class="glass rounded p-3 border border-white" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title justify-content-between d-flex flex-row">Todo
              <p>9 left</p>
            </h5>
            <div class="" id="todo">

            </div>
            <!-- SECTION template for the individual todo task -->
            <!-- <div class="d-flex justify-content-between mb-1 pt-2">
              <input onchange="app.Controller.toggleCheck('${this.id}')" type="checkbox" name="" id="" ${this.checked
                ? 'checked' : '' }>
              <p class="border-bottom border-2 border-dark  px-2 text-center">Finish checkpoint
              </p>
              <div class="d-flex ">
                <i onclick="app.Controller.deleteTask('${this.id}')"
                  class="mdi mdi-delete-forever-outline  selectable"></i>
              </div>
            </div> -->


            <form onsubmit="app.toDosController.addToDo()" class="">
              <div class="form-group d-flex justify-content-between mt-3">
                <input class="" type="text" name="description" placeholder="Todo-ro?" required>
                <button class="btn" type="submit"><i class="mdi mdi-plus"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </main>



  <footer class="container-fluid ">
    <p class=" text-center fs-5" id="quote">"nothing can happen till you swing the bat"</p>
    <p id="author" class="text-center pb-5 on-hover"></p>
  </footer>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js'
    integrity='sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=='
    crossorigin='anonymous' referrerpolicy='no-referrer'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
