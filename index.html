<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Todo-ro</title>
</head>

<body>
  <header class="container-fluid ">
    <div class="row justify-content-between">
      <div class="col-6">
        <div class="m-2">
          <p>Photo By:</p>
          <p><span id="picauthor"></span></p>
        </div>
      </div>

      <div class="col-2 mt-3 mx-3">
        <button class="btn btn-outline-white text-white glass" onclick="app.picsController.getSandboxPic()">Pic</button>
        <button class="btn btn-outline-white text-white glass" onclick="app.quotesController.getQuote()">Quote</button>
      </div>


      <div class=" col-1 text-end mt-5 me-5 p-1 selectable" onclick="app.weathersController.toggleWeather()">
        <div class="glass text-center rounded">
          <h5><span id="feelsLike"></span><span id="f-c"></span></h5>
          <p id="description"></p>
          <p><span id="location"></span></p>
          <span id="icon">
          </span>
        </div>
      </div>
    </div>
  </header>


  <main class="container-fluid ">
    <div class="row time" id="details">
      <div class="col-5 d-flex ms-5 ">
        <div>
          <h1 class="text-center ms-5  fs-1 rounded p-5" onclick="app.timesController.toggleTime()">
            <!-- 11:22am -->
            <span class="fs-1 selectable no-select" id="time"></span>
          </h1>
        </div>
        <!-- <p class="on-hover">(24h)</p> -->
      </div>


      <!-- SECTION this be where the todo template starts -->
      <div class="col-md-4 todo-list pt-5">
        <div class="glass rounded p-3 " style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title justify-content-between d-flex flex-row">Todo
              <p> <span id="toDoTotal">0</span> left</p>
            </h5>
            <div class="" id="todo">

            </div>
            <!-- SECTION template for the individual todo task -->
            <!-- <div class="d-flex justify-content-between mb-1 pt-2">
              <input onchange="app.Controller.toggleCheck('${this.id}')" type="checkbox" name="" id="" ${this.checked
                ? 'checked' : '' }>
              <p class="border-bottom border-2 border-dark  px-2 text-center">Finish checkpoint
              </p>
              <div class="d-flex ">
                <i onclick="app.Controller.deleteTask('${this.id}')"
                  class="mdi mdi-delete-forever-outline  selectable"></i>
              </div>
            </div> -->


            <form onsubmit="app.toDosController.addToDo()" class="">
              <div class="form-group d-flex justify-content-between mt-3">
                <input class="ro text-black" type="text" name="description" placeholder="" required>
                <button class="btn" type="submit"><i class="mdi mdi-plus"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>



  <footer class="container ">
    <p class=" text-center fs-5" id="quote">"nothing can happen till you swing the bat"</p>
    <p id="author" class="text-center pb-3 on-hover"></p>
  </footer>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js'
    integrity='sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=='
    crossorigin='anonymous' referrerpolicy='no-referrer'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
